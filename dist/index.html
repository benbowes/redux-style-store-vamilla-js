<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <script src="./index.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Redux style store vanilla js</title>
    <meta name="description" content="A vanilla javascript ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers, for use with already existing dom elements">

  </head>
  <body>
    <a class="github" href="https://github.com/benbowes/redux-style-store-vanilla-js/">Github repo</a>

    <h1>ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers</h1>

    <div class="wrapper">
      <h3>Component 1 state</h3>
      <pre><code id='connected1'></code></pre>
      <p>
        <input type="text" id='inputAAA' placeholder="Alter 'aaa'"></input>
      </p>
    </div>

    <div class="wrapper">
      <h3>Component 2 state</h3>
      <pre><code id='connected2'></code></pre>
      <p>
        <input type="text" id='inputBBB' placeholder="Alter 'bbb'"></input>
      </p>
      <p>
        <button id='buttonIncrement'>Add 1 to value</button>
        <button id='buttonDecrement'>Remove 1 from value</button>
      </p>
    </div>
  </body>
</html>
