<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <script src="./index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-size: 16px;
        font-family: sans-serif;
        margin: 3rem;
      }

      pre {
        letter-spacing: 1px;
        background: #f1f1f1;
        padding: 1rem;
      }

      code {
        font-size: inherit;
        display: block;
        white-space: pre-wrap;
      }

      input[type="text"] {
        font-size: inherit;
        display: block;
        width: 100%;
        padding: 1rem;
      }

      button {
        padding: 1rem;
        font-size: inherit;
      }

      .wrapper {
        border: 3px #ccc solid;
        padding: 1rem;
        margin: 0 0 2rem 0;
      }

      .github {
        position: absolute;
        top: 15px;
        right: 15px;
      }

    </style>
    <title>Redux style store vanilla js</title>
    <meta name="description" content="A vanilla javascript ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers, for use with already existing dom elements">

  </head>
  <body>
    <a class="github" href="https://github.com/benbowes/redux-style-store-vanilla-js/">Github repo</a>

    <h1>ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers</h1>

    <div class="wrapper">
      <h3>Component 1 state</h3>
      <pre><code id='connected1'></code></pre>
      <p>
        <input type="text" id='inputAAA' placeholder="Alter 'aaa'"></input>
      </p>
    </div>

    <div class="wrapper">
      <h3>Component 2 state</h3>
      <pre><code id='connected2'></code></pre>
      <p>
        <input type="text" id='inputBBB' placeholder="Alter 'bbb'"></input>
      </p>
      <br/>
      <p>Alter `state.value`</p>
      <button id='buttonIncrement'>+1</input>
      <button id='buttonDecrement'>-1</input>
    </div>
  </body>
</html>
