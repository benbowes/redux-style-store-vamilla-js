<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <script src="./index.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Redux style store vanilla js</title>
    <meta name="description" content="A vanilla javascript ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers, for use with already existing dom elements">

  </head>
  <body>
    <a class="github" href="https://github.com/benbowes/redux-style-store-vanilla-js/">Github repo</a>

    <h1>ES6 Pub/Sub pattern with a State Machine pattern combined with Reducers</h1>
    <p>Inspect the logging in the console</p>

    <div class="wrapper" data-id="componentA">
      <h3>Component A</h3>
      <p>
        <b>Is open: </b><span data-id="is-open"></span><br />
        <b>Last event: </b><span data-id="last-event"></span><br />
      </p>

      <pre><code data-id="code"></code></pre>

      <div class="select" data-id="selector">
        <button class="select__button" data-id="selector-button">
          <span>View countries</span>
          <svg class="select__button__icon" x="0px" y="0px" width="11.848px" height="6.338px" viewBox="351.584 2118.292 11.848 6.338">
            <g><path d="M363.311,2118.414c-0.164-0.163-0.429-0.163-0.592,0l-5.205,5.216l-5.215-5.216c-0.163-0.163-0.429-0.163-0.592,0s-0.163,0.429,0,0.592l5.501,5.501c0.082,0.082,0.184,0.123,0.296,0.123c0.103,0,0.215-0.041,0.296-0.123l5.501-5.501C363.474,2118.843,363.474,2118.577,363.311,2118.414L363.311,2118.414z"></path></g>
          </svg>
        </button>
        <ul class="select__options" data-id="selector-options">
          <li class="select__option">Africa</li>
          <li class="select__option">Croatia</li>
          <li class="select__option">France</li>
        </ul>
      </div>
    </div>

    <div class="wrapper" data-id="componentB">
      <h3>Component B</h3>
      <p>
        <b>Last event: </b><span data-id="last-event"></span><br />
        <b>Name: </b><span data-id="name"></span><br/>
        <b>Title: </b><span data-id="title"></span><br />
        <b>Value: </b><span data-id="value"></span>
      </p>
      <pre><code data-id="code"></code></pre>
      <p><input type="text" data-id="update-name" placeholder="Alter 'Name'"></input></p>
      <p><input type="text" data-id="update-title" placeholder="Alter 'Title'"></input></p>
      <p>
        <button data-id="button-increment">Add 1 to value</button>
        <button data-id="button-decrement">Remove 1 from value</button>
      </p>
    </div>

  </body>
</html>
